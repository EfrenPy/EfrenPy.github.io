<!DOCTYPE html>
<html lang="{{ page.cv_lang | default: 'en' }}">
<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex, nofollow">
  <title>{{ page.title }}</title>
  <style>
    /* Reset */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: Calibri, Arial, Helvetica, sans-serif;
      font-size: 10.5pt;
      line-height: 1.5;
      color: #2b2b2b;
      background: #fff;
    }

    .cv-ats {
      max-width: 210mm;
      margin: 0 auto;
    }

    /* ── Simple top rule ── */
    .cv-ats-rule {
      height: 1.5pt;
      background: #1a365d;
      margin-bottom: 16pt;
    }

    /* ── Header ── */
    .cv-ats-header {
      text-align: center;
      margin-bottom: 18pt;
    }

    .cv-ats-header__name {
      font-size: 24pt;
      font-weight: bold;
      color: #1a365d;
      margin-bottom: 4pt;
    }

    .cv-ats-header__title {
      font-size: 12pt;
      color: #4a5568;
      margin-bottom: 6pt;
    }

    .cv-ats-header__contact {
      font-size: 9.5pt;
      color: #4a5568;
      line-height: 1.6;
    }

    .cv-ats-header__contact a {
      color: #1a365d;
      text-decoration: none;
    }

    .cv-ats-header__contact .sep {
      margin: 0 6pt;
      color: #999;
    }

    /* ── Section headings ── */
    .cv-ats-section {
      margin-bottom: 16pt;
    }

    .cv-ats-section__title {
      font-size: 11pt;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #1a365d;
      border-bottom: 1.5pt solid #1a365d;
      padding-bottom: 4pt;
      margin-bottom: 10pt;
    }

    /* ── Summary ── */
    .cv-ats-summary {
      font-size: 10.5pt;
      line-height: 1.55;
      color: #2b2b2b;
    }

    /* ── Skills: comma-separated plain text ── */
    .cv-ats-skills-group {
      margin-bottom: 8pt;
      font-size: 10.5pt;
      line-height: 1.55;
    }

    .cv-ats-skills-label {
      font-weight: bold;
      color: #1a365d;
    }

    /* ── Experience entries ── */
    .cv-ats-entry {
      margin-bottom: 14pt;
      page-break-inside: avoid;
    }

    .cv-ats-entry__header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 1pt;
    }

    .cv-ats-entry__role {
      font-size: 11pt;
      font-weight: bold;
      color: #2b2b2b;
    }

    .cv-ats-entry__dates {
      font-size: 10pt;
      color: #718096;
      white-space: nowrap;
      flex-shrink: 0;
      margin-left: 8pt;
    }

    .cv-ats-entry__org {
      font-style: italic;
      color: #4a5568;
      font-size: 10.5pt;
      margin-bottom: 5pt;
    }

    .cv-ats-entry__bullets {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .cv-ats-entry__bullets li {
      padding-left: 14pt;
      position: relative;
      margin-bottom: 4pt;
      font-size: 10.5pt;
      line-height: 1.55;
    }

    .cv-ats-entry__bullets li::before {
      content: "\2022";
      position: absolute;
      left: 2pt;
      color: #1a365d;
    }

    .cv-ats-entry__bullets strong {
      font-weight: bold;
      color: #1a202c;
    }

    /* ── Certifications ── */
    .cv-ats-cert {
      margin-bottom: 4pt;
      font-size: 10.5pt;
    }

    .cv-ats-cert strong {
      font-weight: bold;
    }

    /* ── Education ── */
    .cv-ats-edu {
      margin-bottom: 8pt;
    }

    .cv-ats-edu__degree {
      font-weight: bold;
      font-size: 10.5pt;
      display: block;
    }

    .cv-ats-edu__school {
      font-size: 10pt;
      color: #4a5568;
    }

    .cv-ats-edu__year {
      font-size: 10pt;
      color: #718096;
    }

    /* ── Languages ── */
    .cv-ats-languages {
      font-size: 10.5pt;
      line-height: 1.6;
    }

    /* ── Publications & Talks ── */
    .cv-ats-pub {
      margin-bottom: 6pt;
      padding-left: 14pt;
      position: relative;
      font-size: 10.5pt;
      line-height: 1.5;
    }

    .cv-ats-pub::before {
      content: "\2022";
      position: absolute;
      left: 2pt;
      color: #1a365d;
    }

    .cv-ats-pub__title {
      font-weight: bold;
    }

    .cv-ats-pub__venue {
      font-style: italic;
      color: #4a5568;
    }

    .cv-ats-pub__year {
      color: #718096;
    }

    .cv-ats-talk {
      margin-bottom: 6pt;
      padding-left: 14pt;
      position: relative;
      font-size: 10.5pt;
      line-height: 1.5;
    }

    .cv-ats-talk::before {
      content: "\2022";
      position: absolute;
      left: 2pt;
      color: #1a365d;
    }

    .cv-ats-talk__title {
      font-weight: bold;
    }

    .cv-ats-talk__venue {
      font-style: italic;
      color: #4a5568;
    }

    .cv-ats-talk__detail {
      color: #718096;
    }

    /* ── Print overrides ── */
    @media print {
      body {
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }
      .cv-ats-entry { page-break-inside: avoid; }
    }
  </style>
</head>
<body>
  <div class="cv-ats">
    {{ content }}
  </div>
</body>
</html>
