{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
  </head>

  <body>

    <a class="skip-link screen-reader-shortcut" href="#main">
      Skip to main content
    </a>

    <div class="gradient-mesh" aria-hidden="true">
      <div class="gradient-orb gradient-orb--1"></div>
      <div class="gradient-orb gradient-orb--2"></div>
      <div class="gradient-orb gradient-orb--3"></div>
    </div>

    {% include browser-upgrade.html %}
    {% include masthead.html %}

    <div id="main" role="main">
      <div id="swup-sidebar">
        {% include sidebar.html %}
      </div>

      <div id="swup-content" class="swup-transition-main">
        {{ content }}
      </div>
    </div>

    <div class="page__footer">
      <footer>
        {% include footer/custom.html %}
        {% include footer.html %}
      </footer>
    </div>

    {% include scripts.html %}

    <div id="sr-announcer" class="visually-hidden" aria-live="polite" aria-atomic="true"></div>
  </body>
</html>
