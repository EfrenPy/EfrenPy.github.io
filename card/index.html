  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --color-background: #fff;
      --color-background-secondary: #f8fafc;
      --color-text: #1e293b;
      --color-text-light: #64748b;
      --color-border: #e2e8f0;
      --color-primary: #52adc8;
      --color-primary-dark: #3d8fa8;
      --color-accent: #8B5CF6;
      --color-card-bg: #fff;
      --color-shadow: rgba(0, 0, 0, 0.08);
      --color-shadow-strong: rgba(0, 0, 0, 0.12);
      --gradient-primary: linear-gradient(135deg, #52adc8, #8B5CF6);
      --gradient-subtle: linear-gradient(135deg, rgba(82, 173, 200, 0.08), rgba(139, 92, 246, 0.08));
    }

    body {
      font-family: 'Inter', -apple-system, 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
      background: var(--color-background);
      color: var(--color-text);
      min-height: 100dvh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      position: relative;
    }

    /* Animated background orbs - matching main site */
    .bg-orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.4;
      pointer-events: none;
      z-index: 0;
    }
    .bg-orb--1 {
      width: 500px; height: 500px;
      background: #52adc8;
      top: -150px; left: -150px;
      animation: float 20s ease-in-out infinite;
    }
    .bg-orb--2 {
      width: 400px; height: 400px;
      background: #8B5CF6;
      bottom: -100px; right: -100px;
      animation: float-reverse 25s ease-in-out infinite;
    }
    .bg-orb--3 {
      width: 300px; height: 300px;
      background: #52adc8;
      top: 50%; right: -80px;
      animation: float-slow 33s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(30px, -30px) scale(1.05); }
      66% { transform: translate(-20px, 20px) scale(0.95); }
    }
    @keyframes float-reverse {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(-25px, 25px) scale(1.03); }
      66% { transform: translate(15px, -15px) scale(0.97); }
    }
    @keyframes float-slow {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(-30px, -20px); }
    }

    .card {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 420px;
      background: var(--color-card-bg);
      border: 1px solid var(--color-border);
      border-radius: 20px;
      padding: 2.5rem 2rem 2rem;
      text-align: center;
      box-shadow: 0 4px 24px var(--color-shadow), 0 1px 3px var(--color-shadow-strong);
    }

    /* Profile picture with gradient ring */
    .card__avatar {
      position: relative;
      width: 160px;
      height: 160px;
      margin: 0 auto 1.25rem;
    }
    .card__avatar::before {
      content: '';
      position: absolute;
      inset: -3px;
      border-radius: 50%;
      background: var(--gradient-primary);
      z-index: 0;
      animation: pulse-ring 3s ease-in-out infinite;
    }
    .card__avatar img {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--color-background);
    }
    @keyframes pulse-ring {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.04); }
    }

    .card__name {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.6rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.35rem;
    }

    .card__title {
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--color-text);
      margin-bottom: 0.1rem;
    }

    .card__org {
      font-size: 0.9rem;
      color: var(--color-text-light);
      margin-bottom: 0.15rem;
    }

    .card__location {
      font-size: 0.85rem;
      color: var(--color-text-light);
      margin-bottom: 1.75rem;
    }

    .card__links {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      margin-bottom: 1.75rem;
    }

    .card__link {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      border: 1px solid var(--color-border);
      background: var(--color-background-secondary);
      color: var(--color-text);
      text-decoration: none;
      font-size: 0.9rem;
      overflow: hidden;
      transition: border-color 0.2s, background 0.2s, transform 0.2s, box-shadow 0.2s;
    }
    .card__link:hover {
      border-color: var(--color-primary);
      background: rgba(82, 173, 200, 0.06);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px var(--color-shadow);
    }

    .card__link-icon {
      flex-shrink: 0;
      width: 20px;
      height: 20px;
      color: var(--color-primary);
    }

    .card__link-text {
      min-width: 0;
      flex: 1;
      text-align: left;
    }

    .card__link-label {
      color: var(--color-text-light);
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .card__link-value {
      overflow-wrap: break-word;
      word-break: break-all;
    }

    .card__save {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      width: 100%;
      padding: 0.85rem 1.5rem;
      border: none;
      border-radius: 12px;
      background: var(--gradient-primary);
      color: #fff;
      font-family: 'Inter', sans-serif;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s, filter 0.2s;
    }
    .card__save:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 24px rgba(82, 173, 200, 0.3);
      filter: brightness(1.1);
    }
    .card__save:active {
      transform: translateY(0);
    }

    .card__save-icon {
      width: 18px;
      height: 18px;
    }

    @media (max-width: 480px) {
      .card { padding: 1.75rem 1.25rem 1.5rem; border-radius: 16px; }
      .card__name { font-size: 1.3rem; }
      .card__avatar { width: 160px; height: 160px; margin-bottom: 1rem; }
      .card__location { margin-bottom: 1.25rem; }
      .card__links { gap: 0.5rem; margin-bottom: 1.25rem; }
      .card__link { padding: 0.6rem 0.75rem; gap: 0.5rem; font-size: 0.85rem; }
      .card__link-value { font-size: 0.8rem; }
      .card__save { padding: 0.75rem 1rem; font-size: 0.9rem; }
    }

    @media (prefers-reduced-motion: reduce) {
      .bg-orb { animation: none; }
      .card__avatar::before { animation: none; }
      .card__save, .card__link { transition: none; }
    }
  </style>
</head>
