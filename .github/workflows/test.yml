name: Test and Lint

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      - name: Test HTML
        run: |
          gem install html-proofer
          # Skip external link checking to avoid rate limits, check only internal links
          htmlproofer ./_site \
            --disable-external \
            --allow-hash-href \
            --ignore-urls "/^http:\/\/127.0.0.1/,/^http:\/\/0.0.0.0/,/^http:\/\/localhost/"

      - name: Check for broken internal links
        run: |
          if [ $? -ne 0 ]; then
            echo "Found broken internal links!"
            exit 1
          fi
