{% include base_path %}

<meta charset="utf-8">

{% include seo.html %}

<link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ base_path }}/feed.xml{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#52adc8">
<meta name="view-transition" content="same-origin">

<!-- PWA manifest -->
<link rel="manifest" href="/manifest.json">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>

<!-- instant.page - prefetches pages on hover for instant navigation -->
<script src="https://instant.page/5.2.0" type="module"></script>

<!-- Preload critical CSS -->
<link rel="preload" href="{{ base_path }}/assets/css/main.css" as="style">

<!-- For all browsers -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/main.css">
