{% include base_path %}

<!-- start custom head snippets -->

<!-- Security headers -->
<meta http-equiv="X-Content-Type-Options" content="nosniff">
<meta name="referrer" content="strict-origin-when-cross-origin">
<meta name="robots" content="max-image-preview:large">
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://www.google-analytics.com https://analytics.google.com; frame-src 'none'; object-src 'none'; base-uri 'self'; form-action 'self';">

<!-- DNS prefetch for CDN and analytics -->
<link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
<link rel="preconnect" href="https://www.googletagmanager.com" crossorigin>
<link rel="preconnect" href="https://www.google-analytics.com" crossorigin>

<!-- Favicon -->
<link rel="icon" type="image/webp" sizes="32x32" href="{{ site.baseurl }}/images/logo-192.webp">
<link rel="icon" type="image/webp" sizes="16x16" href="{{ site.baseurl }}/images/logo-192.webp">
<link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/images/logo-192.png">
<link rel="mask-icon" href="{{ site.baseurl }}/images/safari-pinned-tab.svg?v=M44lzPylqQ" color="#52adc8">
<meta name="msapplication-TileColor" content="#000000">
<!-- Preload icon font so sidebar renders fully on first paint -->
<link rel="preload" href="{{ site.baseurl }}/assets/fonts/academicons.woff?v=1.8.0" as="font" type="font/woff" crossorigin>
<link rel="preload" href="{{ site.baseurl }}/assets/fonts/inter/inter-latin-400.woff2" as="font" type="font/woff2" crossorigin>
<link rel="preload" href="{{ site.baseurl }}/assets/fonts/inter/inter-latin-600.woff2" as="font" type="font/woff2" crossorigin>
<link rel="preload" href="{{ site.baseurl }}/assets/fonts/space-grotesk/space-grotesk-latin-600.woff2" as="font" type="font/woff2" crossorigin>
<link rel="preload" href="{{ site.baseurl }}/assets/fonts/space-grotesk/space-grotesk-latin-700.woff2" as="font" type="font/woff2" crossorigin>
<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/academicons.css" media="print" onload="this.media='all'"/>

<!-- end custom head snippets -->
