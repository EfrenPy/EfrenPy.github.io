{% include base_path %}

<!-- start custom head snippets -->

<!-- Security headers -->
<meta http-equiv="X-Content-Type-Options" content="nosniff">
<meta name="referrer" content="strict-origin-when-cross-origin">
<meta name="robots" content="max-image-preview:large">

<!-- DNS prefetch for CDN -->
<link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">

<!-- Favicon -->
<link rel="icon" type="image/png" sizes="32x32" href="{{ base_path }}/images/logo.png">
<link rel="icon" type="image/png" sizes="16x16" href="{{ base_path }}/images/logo.png">
<link rel="apple-touch-icon" sizes="180x180" href="{{ base_path }}/images/logo.png">
<link rel="mask-icon" href="{{ base_path }}/images/safari-pinned-tab.svg?v=M44lzPylqQ" color="#52adc8">
<meta name="msapplication-TileColor" content="#000000">
<meta name="msapplication-config" content="{{ base_path }}/images/browserconfig.xml?v=M44lzPylqQ">
<meta name="theme-color" content="#ffffff">
<link rel="stylesheet" href="{{ base_path }}/assets/css/academicons.css"/>

{% if page.mathjax %}
<script type="text/x-mathjax-config"> MathJax.Hub.Config({ TeX: { equationNumbers: { autoNumber: "all" } } }); </script>
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    tex2jax: {
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
      processEscapes: true
    }
  });
</script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-MML-AM_CHTML' integrity="sha256-GhM+5JHb6QUzOQPXSJLEWP7R73CbkisjzK5Eyij4U9w=" crossorigin="anonymous" async></script>
{% endif %}

<!-- Content Security Policy -->
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline'; font-src 'self'; img-src 'self' data: https:; connect-src 'self' https:;">

<!-- end custom head snippets -->
