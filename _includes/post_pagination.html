{% include base_path %}

{% if page.previous or page.next %}
  <nav class="pagination">
    {% if page.previous %}
      <a href="{{ base_path }}{{ page.previous.url }}" class="pagination--pager" title="{{ page.previous.title | markdownify | strip_html }}"><span class="lang-en">Previous</span><span class="lang-es">Anterior</span></a>
    {% else %}
      <a href="#" class="pagination--pager disabled"><span class="lang-en">Previous</span><span class="lang-es">Anterior</span></a>
    {% endif %}
    {% if page.next %}
      <a href="{{ base_path }}{{ page.next.url }}" class="pagination--pager" title="{{ page.next.title | markdownify | strip_html }}"><span class="lang-en">Next</span><span class="lang-es">Siguiente</span></a>
    {% else %}
      <a href="#" class="pagination--pager disabled"><span class="lang-en">Next</span><span class="lang-es">Siguiente</span></a>
    {% endif %}
  </nav>
{% endif %}
