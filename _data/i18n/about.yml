achievements:
  en: |
    - **Led a multi-million EUR** international R&D programme across CERN, Nikhef, and IGFAE, delivering on time and exceeding performance targets
    - **Achieved breakthrough performance** (90 ps timing resolution) through systematic optimization and cross-functional coordination
    - Managed the successful **launch of a major detector upgrade** (LHCb VELO), now operational at the world's largest particle accelerator
    - Designed **high-speed data systems** handling 5 Gbps per channel, balancing technical constraints with project deadlines
    - **Published and presented** results at international conferences, translating complex technical work for diverse audiences
  es: |
    - **Lideré un programa I+D internacional multimillonario** en CERN, Nikhef e IGFAE, entregando a tiempo y superando los objetivos de rendimiento
    - **Logré resultados de vanguardia** (resolución temporal de 90 ps) mediante optimización sistemática y coordinación multidisciplinar
    - Gestioné el exitoso **lanzamiento de una actualización mayor del detector** (LHCb VELO), ahora operativo en el mayor acelerador de partículas del mundo
    - Diseñé **sistemas de datos de alta velocidad** manejando 5 Gbps por canal, equilibrando restricciones técnicas con plazos del proyecto
    - **Publiqué y presenté** resultados en conferencias internacionales, traduciendo trabajo técnico complejo para audiencias diversas

