# Homepage (about.md) translations

bio:
  en: |
    I design and test the silicon pixel detectors used in CERN's particle physics experiments. Over five years, I've led hardware projects across three international labs (CERN, Nikhef, and IGFAE), achieving breakthrough 90-picosecond timing resolution and contributing to the LHCb VELO detector now running at the Large Hadron Collider.

    My work sits at the intersection of electronics, physics, and data analysis: from FPGA-based readout systems and high-speed data transmission to Python-driven analysis pipelines. I'm looking for my next challenge in R&D engineering, data science, or applied physics research.
  es: |
    Diseño y pruebo los detectores de píxeles de silicio utilizados en los experimentos de física de partículas del CERN. Durante cinco años, he liderado proyectos de hardware en tres laboratorios internacionales (CERN, Nikhef e IGFAE), logrando una resolución temporal de 90 picosegundos y contribuyendo al detector LHCb VELO que actualmente opera en el Gran Colisionador de Hadrones.

    Mi trabajo se encuentra en la intersección de la electrónica, la física y el análisis de datos: desde sistemas de lectura basados en FPGA y transmisión de datos de alta velocidad hasta pipelines de análisis con Python. Busco mi próximo reto en ingeniería I+D, ciencia de datos o investigación en física aplicada.

