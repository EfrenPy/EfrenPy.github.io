# Homepage (about.md) translations

bio:
  en: |
    Welcome to my professional space! I'm a physicist specializing in Nuclear and Particle Physics with over five years of experience in designing, building, and implementing advanced technologies in instrumentation and sensors. I have led and contributed to international high-tech projects such as the LHCb silicon pixel detector and the Timepix4 particle beam telescope.

    With a strong background in electronics, data analysis, project management, and solving complex problems, I am always seeking opportunities to apply my expertise to innovative and impactful projects in R&D, data science, and research.
  es: |
    ¡Bienvenido a mi espacio profesional! Soy físico especializado en Física Nuclear y de Partículas con más de cinco años de experiencia en el diseño, construcción e implementación de tecnologías avanzadas en instrumentación y sensores. He liderado y contribuido a proyectos internacionales de alta tecnología como el detector de píxeles de silicio LHCb y el telescopio de haces de partículas Timepix4.

    Con una sólida formación en electrónica, análisis de datos, gestión de proyectos y resolución de problemas complejos, siempre busco oportunidades para aplicar mi experiencia en proyectos innovadores e impactantes en I+D, ciencia de datos e investigación.

