# Homepage (about.md) translations

bio:
  en: |
    With 8+ years in R&D and 4 years as a project leader, I've managed one of CERN's most demanding programmes: building a next-generation particle detector across three international labs with a multi-million EUR budget. That meant planning roadmaps months ahead, coordinating engineers and physicists across time zones, tracking dozens of parallel workstreams, and making technical trade-offs under real pressure, all while hitting our performance targets.

    Now I'm channelling that experience into industry. I'm looking for a role where I can lead technical teams, drive complex projects to delivery, and use my combination of hands-on engineering (electronics, FPGAs, Python, C++) and leadership to make a measurable impact. If your team needs someone who has already operated at scale in one of the world's most demanding technical environments, let's talk.
  es: |
    Con más de 8 años en I+D y 4 como líder de proyecto, he gestionado uno de los programas más exigentes del CERN: construir un detector de partículas de nueva generación en tres laboratorios internacionales con un presupuesto multimillonario. Eso significó planificar hojas de ruta con meses de antelación, coordinar ingenieros y físicos en distintas zonas horarias, seguir decenas de líneas de trabajo en paralelo y tomar decisiones técnicas bajo presión real, todo ello cumpliendo nuestros objetivos de rendimiento.

    Ahora canalizo esa experiencia hacia la industria. Busco un rol donde pueda liderar equipos técnicos, impulsar proyectos complejos hasta su entrega y aplicar mi combinación de ingeniería práctica (electrónica, FPGAs, Python, C++) y liderazgo para generar un impacto medible. Si tu equipo necesita a alguien que ya ha operado a escala en uno de los entornos técnicos más exigentes del mundo, hablemos.

