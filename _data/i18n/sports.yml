# Sports page translations

title:
  en: "Fun-Filled Sports Adventures"
  es: "Aventuras Deportivas Llenas de Diversión"

intro:
  en: "Welcome to my Sports for Fun Portfolio! This is where I share the sheer joy and excitement of engaging in sports, not for competition, but for the love of the activity. Each sport I dive into is an opportunity to laugh, learn, and make memories with friends and family. Let's explore these playful pursuits together:"
  es: "¡Bienvenido a mi Portfolio de Deportes por Diversión! Aquí es donde comparto la pura alegría y emoción de practicar deportes, no por competición, sino por amor a la actividad. Cada deporte en el que me sumerjo es una oportunidad para reír, aprender y crear recuerdos con amigos y familia. Exploremos juntos estas actividades lúdicas:"

volleyball_title:
  en: "Volleyball Vibes"
  es: "Vibras del Voleibol"

volleyball_text:
  en: |
    Nothing beats the feeling of sand between my toes and the sun on my back as we set up for a friendly match of beach volleyball. It's all about the teamwork, high-fives, and the occasional dive to make that epic save. Volleyball is my go-to for fun in the sun and the ultimate beach day activity.

    Beyond the beach, I bring my love for the game indoors with a team called Jaleón. Indoor volleyball presents its own set of thrills, with fast-paced rallies and strategic plays. The energy of the indoor court, the sound of the whistle, and the camaraderie among team Jaleón members make each match an exciting challenge. Whether it's spiking over the net or making a critical save, playing with Jaleón adds a competitive edge to my volleyball experience, all while maintaining the joy and spirit of the game.
  es: |
    Nada supera la sensación de arena entre mis dedos de los pies y el sol en mi espalda mientras nos preparamos para un partido amistoso de voleibol de playa. Todo se trata del trabajo en equipo, los choques de manos y la zambullida ocasional para hacer esa salvada épica. El voleibol es mi actividad favorita para divertirme bajo el sol.

    Más allá de la playa, llevo mi amor por el juego a las canchas cubiertas con un equipo llamado Jaleón. El voleibol de sala presenta su propio conjunto de emociones, con rallies rápidos y jugadas estratégicas. La energía de la cancha cubierta, el sonido del silbato y la camaradería entre los miembros del equipo Jaleón hacen de cada partido un desafío emocionante.

wakeboarding_title:
  en: "Wakeboarding Wonders"
  es: "Maravillas del Wakeboard"

wakeboarding_text:
  en: "Strapping into my wakeboard is like stepping into a world of adrenaline and freedom. Gliding over the water, feeling the tug of the boat, and attempting those thrilling jumps and spins is my idea of an exhilarating adventure. Wakeboarding challenges me to push my limits while soaking in the beauty of the sea or the lake."
  es: "Atarme a mi wakeboard es como entrar en un mundo de adrenalina y libertad. Deslizarme sobre el agua, sentir el tirón del barco e intentar esos emocionantes saltos y giros es mi idea de una aventura estimulante. El wakeboard me desafía a superar mis límites mientras disfruto de la belleza del mar o del lago."

rollerblading_title:
  en: "Rollerblading Rendezvous"
  es: "Encuentros en Patines"

rollerblading_text:
  en: |
    Rollerblading through the park or along the boardwalk is my favorite way to unwind and explore. It's a smooth glide that combines fitness with leisure, allowing me to enjoy scenic views, breathe in the fresh air, and even stop for ice cream along the way. It's the perfect blend of exercise and enjoyment.

    Join me in celebrating the fun, laughter, and camaraderie that comes from playing sports, purely for the love of it. Here's to many more adventures on the court, in the water, and on wheels!
  es: |
    Patinar por el parque o por el paseo marítimo es mi forma favorita de relajarme y explorar. Es un deslizamiento suave que combina ejercicio con ocio, permitiéndome disfrutar de vistas panorámicas, respirar aire fresco e incluso parar a tomar un helado en el camino. Es la combinación perfecta de ejercicio y disfrute.

    Únete a mí para celebrar la diversión, las risas y la camaradería que provienen de practicar deportes, puramente por amor a ellos. ¡Por muchas más aventuras en la cancha, en el agua y sobre ruedas!
