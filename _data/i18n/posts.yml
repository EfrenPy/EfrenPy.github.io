# Post: Hiroshima Symposium (2023-12)
hiroshima_title:
  en: "Exploring the Frontiers of Particle Physics at the Hiroshima Symposium"
  es: "Explorando las Fronteras de la Física de Partículas en el Simposio de Hiroshima"

hiroshima_text:
  en: |
    **Exploring the Frontiers of Particle Physics at the Hiroshima Symposium**

    Today marked a significant milestone in my journey through the realms of particle physics, as I had the privilege of presenting at the esteemed "Hiroshima" Symposium on the Development and Application of Semiconductor Tracking Detectors, held in Vancouver, Canada.

    The focus of my presentation was the LHCb VELO detector, a marvel of modern physics and engineering that stands at the forefront of advanced pixel detector technology. The VELO detector is instrumental in pushing the boundaries of impact parameter resolution and tracking capabilities, particularly in the challenging conditions presented by high-luminosity environments.

    The insights I shared today delve into the intricate details of the detector's design and functionality, highlighting its pivotal role in the LHCb experiment's quest to unravel the mysteries of the universe. It's an honor to contribute to this groundbreaking work in particle physics, advancing our understanding of the fundamental constituents of matter.

    This symposium not only provided a platform to showcase the innovative developments in semiconductor tracking detectors but also fostered a vibrant exchange of ideas among leading scientists in the field. I am immensely proud to be part of this dynamic community, driving forward the frontiers of science and technology.
  es: |
    **Explorando las Fronteras de la Física de Partículas en el Simposio de Hiroshima**

    Hoy marcó un hito significativo en mi viaje por los reinos de la física de partículas, ya que tuve el privilegio de presentar en el prestigioso Simposio "Hiroshima" sobre Desarrollo y Aplicación de Detectores de Seguimiento de Semiconductores, celebrado en Vancouver, Canadá.

    El enfoque de mi presentación fue el detector LHCb VELO, una maravilla de la física e ingeniería modernas que está a la vanguardia de la tecnología avanzada de detectores de píxeles. El detector VELO es fundamental para superar los límites de la resolución del parámetro de impacto y las capacidades de seguimiento, particularmente en las condiciones desafiantes presentadas por entornos de alta luminosidad.

    Las ideas que compartí hoy profundizan en los intrincados detalles del diseño y funcionalidad del detector, destacando su papel fundamental en la búsqueda del experimento LHCb de desentrañar los misterios del universo.

    Este simposio no solo proporcionó una plataforma para mostrar los desarrollos innovadores en detectores de seguimiento de semiconductores, sino que también fomentó un vibrante intercambio de ideas entre científicos líderes en el campo.

