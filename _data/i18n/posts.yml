# Post: New Horizons at CERN (2024-10)
new_horizons_title:
  en: "New Horizons in Particle Physics: My Role at CERN with the VELO Group"
  es: "Nuevos Horizontes en Física de Partículas: Mi Rol en el CERN con el Grupo VELO"

new_horizons_intro:
  en: "**Embarking on a New Journey with CERN's VELO Group**"
  es: "**Embarcándome en un Nuevo Viaje con el Grupo VELO del CERN**"

new_horizons_text:
  en: |
    As of October, I've officially embarked on an exciting new chapter in my career as part of the VELO (Vertex Locator) group at CERN, where I am thrilled to contribute to pioneering research and cutting-edge technologies. The VELO detector is a vital component of the LHCb experiment, and I'll be playing a central role in advancing its performance and capabilities.

    My current work focuses on several key projects, including the **simulation of 3D column silicon sensors** for the VELO, the **development of the Timepix4 telescope**, and creating **innovative testing techniques for high-energy physics sensors**. These projects are at the intersection of particle physics, sensor technology, and data analysis, and they promise to push the boundaries of what is possible in our understanding of the universe.

    The Timepix4 telescope is one of the highlights of my work. This sophisticated tool will provide unparalleled precision in detecting particles, contributing to our ongoing efforts to improve sensor accuracy and performance. Leading test beam campaigns, ensuring smooth operations, and overseeing its construction are some of the responsibilities I'm excited to tackle. Additionally, I'm working on refining **data analysis techniques** that will enhance the overall output of experiments at CERN.

    Joining the VELO group has been a thrilling challenge. Every day presents an opportunity to dive deeper into complex simulations, test new ideas, and collaborate with brilliant minds across CERN and the global physics community. It's a truly unique environment where technology and science come together to break new ground.

    As I look ahead, I'm filled with excitement for the discoveries to come, not only in terms of particle physics but also in the development of technologies that will support these scientific advancements. The future is bright, and I am proud to contribute to shaping it.
  es: |
    Desde octubre, he comenzado oficialmente un nuevo y emocionante capítulo en mi carrera como parte del grupo VELO (Vertex Locator) en el CERN, donde estoy encantado de contribuir a investigaciones pioneras y tecnologías de vanguardia. El detector VELO es un componente vital del experimento LHCb, y tendré un papel central en el avance de su rendimiento y capacidades.

    Mi trabajo actual se centra en varios proyectos clave, incluyendo la **simulación de sensores de silicio 3D columnares** para el VELO, el **desarrollo del telescopio Timepix4**, y la creación de **técnicas innovadoras de prueba para sensores de física de altas energías**. Estos proyectos están en la intersección de la física de partículas, la tecnología de sensores y el análisis de datos, y prometen superar los límites de lo posible en nuestra comprensión del universo.

    El telescopio Timepix4 es uno de los aspectos más destacados de mi trabajo. Esta sofisticada herramienta proporcionará una precisión sin precedentes en la detección de partículas. Liderar campañas de haces de prueba, asegurar operaciones fluidas y supervisar su construcción son algunas de las responsabilidades que me emociona abordar.

    Unirme al grupo VELO ha sido un desafío emocionante. Cada día presenta una oportunidad para profundizar en simulaciones complejas, probar nuevas ideas y colaborar con mentes brillantes del CERN y la comunidad física global.

# Post: VELO Detector Launch (2023-06)
velo_launch_title:
  en: "Journey to Unraveling the Universe's Mysteries: The LHCb VELO Detector Launch"
  es: "Viaje para Desentrañar los Misterios del Universo: El Lanzamiento del Detector LHCb VELO"

velo_launch_question:
  en: "**Why is there more matter than antimatter in the universe?**"
  es: "**¿Por qué hay más materia que antimateria en el universo?**"

velo_launch_text:
  en: |
    In pursuit of answers to some of the most profound questions in physics, our researchers from the Instituto Galego de Física de Altas Enerxías (IGFAE), including Edgar Lemos Cid, Antonio Fernández Prieto, and Efrén Rodríguez Rodríguez, embarked on a significant mission to CERN. Their objective: to install and commission the new VELO detector for the LHCb experiment, marking a pivotal moment in the journey towards understanding our cosmos.

    This Tuesday, July 5th, marks a momentous occasion as the VELO detector goes live with the commencement of #LHCRun3 at the Large Hadron Collider (LHC) following an extensive period of enhancements and upgrades. The VELO detector, a result of IGFAE's dedication since 2008, stands at the forefront of technological advancement in particle physics. Designed to measure b mesons with unparalleled precision, this detector is a critical tool in our quest to explore physics beyond the Standard Model.

    The IGFAE's involvement in the design and development of the VELO subdetector sensors underscores our commitment to pushing the boundaries of scientific discovery. As we stand on the brink of potentially groundbreaking insights into the imbalance between matter and antimatter, we celebrate the ingenuity and perseverance of our team.

    This milestone not only signifies a leap forward in our understanding of the universe but also exemplifies the collaborative spirit that drives the global scientific community towards unraveling the mysteries that lie at the heart of existence.
  es: |
    En busca de respuestas a algunas de las preguntas más profundas de la física, nuestros investigadores del Instituto Galego de Física de Altas Enerxías (IGFAE), incluyendo a Edgar Lemos Cid, Antonio Fernández Prieto y Efrén Rodríguez Rodríguez, emprendieron una misión significativa al CERN. Su objetivo: instalar y poner en marcha el nuevo detector VELO para el experimento LHCb, marcando un momento crucial en el camino hacia la comprensión de nuestro cosmos.

    Este martes 5 de julio marca una ocasión memorable cuando el detector VELO entra en funcionamiento con el comienzo del #LHCRun3 en el Gran Colisionador de Hadrones (LHC) tras un extenso período de mejoras y actualizaciones. El detector VELO, resultado de la dedicación del IGFAE desde 2008, está a la vanguardia del avance tecnológico en física de partículas. Diseñado para medir mesones b con una precisión sin igual, este detector es una herramienta crítica en nuestra búsqueda de explorar la física más allá del Modelo Estándar.

    Este hito no solo significa un salto adelante en nuestra comprensión del universo, sino que también ejemplifica el espíritu colaborativo que impulsa a la comunidad científica global hacia desentrañar los misterios que yacen en el corazón de la existencia.

